<script>
    var thisPage = {
        iconArray:[],
            init : function(){
                this.ad = ads;

                this.iconArray=[];
                this.iconImgArray=[];
                this.lunboIndex = 0;
                this.lunboIndexImg = 0;
                this.lunboTime = 2000;
                this.lunboImgTime = 2500;
                this.lunboRankOpen = true;
                this.lunboImgOpen = false;
                //做为只有一个词背景闪动的标记
                this.switchFlag = true;
                //做为只有一个图片词背景闪动的标记
                this.switchImgFlag = true;

                this.container = document.getElementById("container");
                this.containerBorder = parseInt(config.conBW);
                this.containerBorderColor = config.rss0;
                this.containerBackgroundColor = config.rss1;
                this.containerIsTransparent = config.conOP ? true: false;
                this.containerPaddingTop = 2;
                this.containerPaddingRight = 0;
                this.containerPaddingBottom = 0;
                this.containerPaddingLeft = 0;
                this.containerWidth = parseInt(config.rsi0) - 2 * this.containerBorder - this.containerPaddingLeft - this.containerPaddingRight;
                this.containerHeight = parseInt(config.rsi1) - 2 * this.containerBorder - this.containerPaddingTop - this.containerPaddingBottom;

                this.titleFontColor = '';
                this.titleFontSize = parseInt(config.titFS);
                this.titleFontFamily = decodeURIComponent(config.titFF) == '微软雅黑' ? "Microsoft Yahei":"宋体" + ',宋体';
                this.titleMinLineHeight = 18;
                this.iconWidth = 16;
                //减去图片上一行
                //this.adRowNum = config.hn -1;
                this.adRowNum = config.imR;
                this.adColumnNum = config.picCol;

                this.picHeight = config.cImgHeight;//config.rankImgHeight;
                this.style = config.rankImgStyle;

                this.titleHeight= Math.max(this.titleMinLineHeight, this.titleFontSize+2);
                this.titleMarginBottom = Math.floor((this.containerHeight - this.picHeight * config.imR - this.titleHeight * this.adRowNum-4) /(this.adRowNum - config.imR));

                if(this.titleMarginBottom<=0){
                    //this.picHeight -= 5;
                    this.titleMarginBottom = Math.floor((this.containerHeight -     this.picHeight - this.titleHeight * this.adRowNum-4) /(         this.adRowNum));
                }

                // 5为icon 和title的间距
                //this.titleWidth = this.iconWidth + this.titleFontSize * 7 +5;
                this.titleWidth = this.iconWidth + 14 * 7 +4;
                this.titleMarginRight = Math.floor((this.containerWidth - this.titleWidth * this.adColumnNum) /(this.adColumnNum));

                this.picWidth = config.cImgWidth;//this.titleWidth - 2;

                this.containerCssStr = 'width:{width}px;height:{height}px;border:{border}px solid {bordercolor};padding:{paddingtop}px {paddingright}px {paddingbottom}px {paddingleft}px;';

            },


        run : function(){
            this.dynamicClass();
            //图片去重
            if(this.style == 1 || this.style == 2 || this.style == 3){
                this.adjustDuplicateUrl();
            }
            var i = 0;
            var containerHtml = '';
            var picContainerHtml = '';
            var ranklistHtml = '';
            var rederWordNum = this.adRowNum * this.adColumnNum;
            while(i< rederWordNum ){
                if(i< this.adColumnNum * config.imR){
                    picContainerHtml += getPicItem(this, i);
                    if(i % this.adColumnNum != this.adColumnNum -1){
                        picContainerHtml += '<div class="pic_itemColumnSpace" ></div>';
                    }
                }else{
                    var tempi = i- this.adColumnNum * (config.imR)
                        var index = Math.floor(tempi/(this.adColumnNum)) 
                        + (tempi%this.adColumnNum)*(this.adRowNum - config.imR)
                        + this.adColumnNum * config.imR;
                    if(index < this.ad.length){
                        ranklistHtml += getItem(this, index, i);
                    }
                }
                i++;
            }

            document.getElementById("pic_container").innerHTML = picContainerHtml;

            var ranklist = document.getElementById("ranklist");
            ranklist.innerHTML = ranklistHtml;

            this.initEvents();

            function getPicItem(thisPage, i){
                if(!thisPage.ad[i].image_url||thisPage.ad[i].image_url==""){
                    thisPage.ad[i].image_url = "http://t12.baidu.com/it/u=357086549,3736292998&fm=58";
                }
                var height = config.cImgHeight + 26;
                if(i < config.picCol && config.titleRow==2) height += 20;
                height = "height:"+ height + "px";
                var item = '<div class="pic_item" style="width:' + (thisPage.picWidth + 6) + 'px;'+height+'">'
                    +'<div class="pic" style="height:'+config.cImgHeight+'px">'
                    +'<a  href="'+ thisPage.ad[i].curl +'" target="_blank">'
                    +'<img style=";width:'+(thisPage.picWidth)+'px;height:'+ (thisPage.picHeight)
                    +'px" src="'+thisPage.ad[i].image_url+'">'
                    +'</a>'
                    +'</div>'
                    +'<div class="pic_title" title="'+thisPage.ad[i].title+'" style="height:20px;line-height:20px;">'
                    +'<a  href="'+ thisPage.ad[i].curl +'" target="_blank" title="" style="font-size:14px;">'
                    + thisPage.ad[i].title
                    +'</a>'
                    +'</div>'
                    +'</div>';
                return item;
            }
            function getItem(thisPage, i, j){
                var endClass ='';
                if((j+1) % thisPage.adColumnNum ==0){
                    endClass = 'end_link';
                }
                var icon_3 = '';
                var id = (i - thisPage.adColumnNum * config.imR + 1);
                if(id <=3){
                    icon_3 ='icon-3'
                }
                var item =  '<a  class="link '+ endClass +'" target="_blank" href="'+ thisPage.ad[i].curl +'" >'
                    +       '<em class="icon '+ icon_3 +' ">'+ id + '</em>'
                    +       '<em class="text" title="'+thisPage.ad[i].title+'">'
                    +       thisPage.ad[i].title 
                    +       '</em>'
                    +'</a>';
                return item;
            }
        },

        dynamicClass: function(){

            this.addClass('.s-hl-content .bd-hl-tuwen .bd-hl-content {' + this.strTemplate(this.containerCssStr,{
                width:this.containerWidth,
                height:this.containerHeight,
                border:this.containerBorder + "",
                bordercolor:this.containerBorderColor,
                paddingtop: this.containerPaddingTop + "",
                paddingright: this.containerPaddingRight + "",
                paddingbottom: this.containerPaddingBottom + "",
                paddingleft: this.containerPaddingLeft + ""
            }) + '}');

            this.addClass('.pic_itemColumnSpace{width:'+ config.cMR +'px}');
            this.addClass('.s-hl-content .bd-hl-content .ranklist .link .text{color:'
                    +this.titleFontColor 
                    +'}');
            this.addClass('.link{width:'+ this.titleWidth 
                    +'px;margin-right: '+ this.titleMarginRight 
                    +'px;margin-top:2'
                    +'px;'
                    +'}');
            this.addClass('.end_link{margin-right: 0px;}');
            this.addClass('.pic_item{margin-bottom: '+Math.floor(config.cMT)+'px 0px;}');

        },

        addClass: function (cssString) {
            var doc = document;
            var style = doc.createElement("style");
            style.setAttribute("type", "text/css");

            if (style.styleSheet) {
                style.styleSheet.cssText = cssString;
            }
            else {
                var cssText = doc.createTextNode(cssString);
                style.appendChild(cssText);
            }

            var heads = doc.getElementsByTagName("head");
            if (heads.length) heads[0].appendChild(style);
            else doc.documentElement.appendChild(style);
        },

        strTemplate : function(source, data) {
            var regexp = /{(.*?)}/g;
            return source.replace(regexp, function(match, subMatch, index, s) {
                return data[subMatch] || "";
            });
        },

        setHover:function(node){
             var className = node.className || '';
             if(className.indexOf('pic_item') !== -1){
                 node.firstChild.style.opacity = "0.85";
                 node.firstChild.style.filter = "alpha(opacity=85)";
                 //node.lastChild.style.fontWeight = "bold";
                 node.lastChild.lastChild.style.color = "red";
                 node.firstChild.style.border = "1px solid red";
                 node.firstChild.firstChild.firstChild.className = "hover";
             }else{
                 node.style.backgroundColor = "#D14836";
                 node.lastChild.style.color = "#ffffff";
                 node.firstChild.style.color = "#ffffff";
             }
         },

        setNormal:function(node){
              var className = node.className || '';
              if(className.indexOf('pic_item') !== -1){
                  node.firstChild.style.opacity = "1";
                  node.firstChild.style.filter = "alpha(opacity=100)";
                  node.lastChild.style.fontWeight = "normal";
                  node.lastChild.lastChild.style.color = "black";
                  node.firstChild.style.border = "1px solid #dddddd";
                  node.firstChild.firstChild.firstChild.className = "";
              }else{
                  node.style.backgroundColor = "";
                  node.lastChild.style.color = "";
                  node.firstChild.style.color = "";
              }
          },

    initEvents: function(){
        var container = document.getElementById("bd-hl-content");
        container.onmouseover = function(e){
            clearInterval(thisPage.lunboTimer);
            clearInterval(thisPage.lunboImgTimer);
            e = e || window.event;
            var target = e.target || e.srcElement;
            var crt = target;
            while(crt && crt.parentNode){
                var className = crt.className || '';
                if(className.indexOf('link') !== -1||className.indexOf('pic_item') !== -1&&className.indexOf('pic_itemColumnSpace') === -1){
                    break;
                }
                crt = crt.parentNode;
            }
            if(!crt || !crt.className || (crt.className.indexOf('link') === -1&& crt.className.indexOf('pic_item') === -1)){
                return;    
            }
            thisPage.setHover(crt);
        }
        container.onmouseout = function(e){
            e = e || window.event;
            var target = e.target || e.srcElement;
            var crt = target;
            while(crt && crt.parentNode){
                var className = crt.className || '';
                if(className.indexOf('link') !== -1 ||className.indexOf('pic_item') !== -1&&className.indexOf('pic_itemColumnSpace') === -1){
                    break;
                }
                crt = crt.parentNode;
            }
            if(!crt || !crt.className || (crt.className.indexOf('link') === -1&& crt.className.indexOf('pic_item') === -1)){
                return;    
            }
            thisPage.setNormal(crt);
        }
    },
    adjustDuplicateUrl:function(){
        var ads = this.ad;
        var dups =[];
        var other =[];
        for(var i = 0; i< ads.length; i++){
               var dup = false;
               if(!ads[i].image_url||ads[i].image_url==""){
                   dup = true;
               }else{
                   for(var j=0; j<dups.length; j++){
                       if(dups[j].image_url == ads[i].image_url ){
                           dup = true;
                           break;
                       }
                   }
               }
               if(!dup){
                   dups.push(ads[i]);
               }else{
                   other.push(ads[i]);
               }
               if(dups.length >= this.adColumnNum){
                   break;
               }
           }
           dups = dups.concat(other);
           for(var k = dups.length; k < ads.length; k++ ){
               dups.push(ads[k]);
           }
           this.ad = dups;
       }
    }
    thisPage.init();
</script>
